<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>Desafio Vue Components</title>
</head>

<body>
  <div id="app">
    <div class="container my-4">
      <div class="row">
        <div class="d-flex flex-column">
          <!-- Productos Infusiones -->
          <div class="col-12 mx-auto col-md-10 col-lg-8 col-xl-6">
            <h3 class="text-center">{{titulo.infusiones}}</h3>
            <table class="table" :class="clase.infusiones">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Stock</th>
                </tr>
              </thead>
              <tbody>
                <tr is="componente-productos" v-for="(infusion, index) in infusiones" :key="index"
                  :nombre="infusion.nombre" :marca="infusion.marca" :precio="infusion.precio" :stock="infusion.stock" :class="infusion.stock ? '' : clase.sinstock">
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Productos Chocolates -->
          <div class="col-12 mx-auto col-md-10 col-lg-8 col-xl-6">
            <h3 class="text-center">{{titulo.chocolates}}</h3>
            <table class="table" :class="clase.chocolates">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Stock</th>
                </tr>
              </thead>
              <tbody>
                <tr is="componente-productos" v-for="(chocolate, index) in chocolates" :key="index"
                  :nombre="chocolate.nombre" :marca="chocolate.marca" :precio="chocolate.precio"
                  :stock="chocolate.stock" :class="chocolate.stock ? 'haystock' : clase.sinstock">
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Productos Leches -->
          <div class="col-12 mx-auto col-md-10 col-lg-8 col-xl-6">
            <h3 class="text-center">{{titulo.leches}}</h3>
            <table class="table" :class="clase.leches">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Stock</th>
                </tr>
              </thead>
              <tbody>
                <tr is="componente-productos" v-for="(leche, index) in leches" :key="index" :nombre="leche.nombre" :marca="leche.marca" :precio="leche.precio" :stock="leche.stock" :class="leche.stock ? 'haystock' : clase.sinstock">
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap -->
  <script type="application/javascript"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- VueJs -->
  <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script type="application/javascript" src="./componente-productos.js"></script>
  <script type="application/javascript" src="./app.js"></script>
</body>

</html>
